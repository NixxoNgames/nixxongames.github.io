<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Nixxo ToDo List</title>
</head>

<body>
    <h2>ToDo list</h2>
    <span id="date">date:</span>
    <span id="taskStatus">
        <span id="done"></span> Tasks completed,
        <span id="left"></span> left.
    </span>
        <label for="new">Enter your task:</label>
        <div id="form">
            <div class="dropdown">
                <button id="dropbtn">Task type</button>
                <div class="dropdown-content">
                    <button onclick="document.getElementById('dropbtn').innerText = 'Personal'">Personal</button>
                    <button onclick="document.getElementById('dropbtn').innerText = 'School'">School</button>
                    <button onclick="document.getElementById('dropbtn').innerText = 'Work'">Work</button>
                </div>
            </div>
            <input type="text" id="new">

        </div>

    <div id="tasks">
    </div>
    <script src="/scripts.js"> </script>
</body>

</html>
